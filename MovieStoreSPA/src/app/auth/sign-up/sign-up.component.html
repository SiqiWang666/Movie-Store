<div class="pt-3">
  <h1 className="large text-primary">Register your Account</h1>

  <!-- Form Validation Message Field -->
  <span *ngIf="registerForm.controls.email.invalid" class="badge badge-warning">
    <span *ngIf="registerForm.controls.email.errors.emailExist"
      >Email has been taken. Please take another one.</span
    >
  </span>
  <span
    *ngIf="
      registerForm.errors?.unmatched &&
      registerForm.controls.confirmPassword.dirty &&
      registerForm.controls.password.dirty
    "
    class="badge badge-warning"
  >
    Passwords don't match.</span
  >

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email Address"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="First Name"
        formControlName="firstName"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Last Name"
        formControlName="lastName"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
      <small class="text-black-50">
        Password should be longer than 8 characters with at least one number,
        one upper case letter and one special sign.
      </small>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
