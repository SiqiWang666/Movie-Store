<div class="pt-3">
  <h1 className="large text-primary">Sign In</h1>
  <span *ngIf="!loginForm.valid" class="badge badge-info">
    <span
      *ngIf="
        loginForm.controls.email.invalid && loginForm.controls.email.touched
      "
    >
      <span *ngIf="loginForm.controls.email.errors.required"
        >Email is required</span
      >
      <span *ngIf="loginForm.controls.email.errors.email"
        >Please enter a valid email address</span
      >
    </span>
    <span
      *ngIf="
        loginForm.controls.password.invalid &&
        loginForm.controls.password.touched
      "
    >
      Password is required.
    </span>
  </span>
  <span *ngIf="invalidLogin" class="badge badge-info">
    {{ errorMsg }}
  </span>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="formGroupExampleInput">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email Address"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        Login
      </button>
    </div>
  </form>

  <!-- Template Form Approach -->
  <!-- use template reference -->
  <!-- <form (ngSubmit)="onChange()" #loginForm></form> -->
</div>
