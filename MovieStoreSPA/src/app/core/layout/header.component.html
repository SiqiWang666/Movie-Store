<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/']">Movie Store</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    [ngbCollapse]="isMenuCollapsed"
    class="collapse navbar-collapse"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav mr-auto">
      <!-- Top Movie Section -->
      <li class="nav-item">
        <div ngbDropdown>
          <a class="nav-link" ngbDropdownToggle>Top Movies</a>
          <div ngbDropdownMenu>
            <a class="btn" ngbDropdownItem> Top Revenue Movies</a>
            <a class="btn" ngbDropdownItem> Top Rated Movies</a>
          </div>
        </div>
      </li>

      <!-- Genre List Section -->
      <li class="nav-item">
        <div ngbDropdown>
          <a class="nav-link" ngbDropdownToggle>Genres</a>
          <div ngbDropdownMenu>
            <app-genres> </app-genres>
          </div>
        </div>
      </li>
      <li *ngIf="!isAuthenticated" class="nav-item">
        <a class="nav-link" [routerLink]="['/login']" tabindex="-1">Log in</a>
      </li>
      <li *ngIf="!isAuthenticated" class="nav-item">
        <a class="nav-link" [routerLink]="['/signup']" tabindex="-1">Sign up</a>
      </li>
      <li *ngIf="isAuthenticated" class="nav-item">
        <a class="nav-link" tabindex="-1" (click)="logout()"> Log out</a>
      </li>
      <li *ngIf="isAuthenticated" class="nav-item">
        <a class="nav-link" [routerLink]="['/user/profile']" tabindex="-1">
          {{ currentUser.given_name }}
        </a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button mat-flat-button color="primary" class="my-2 my-sm-0">
        Search
      </button>
    </form>
  </div>
</nav>
<!-- AJAX browser will have policy CORS -->
